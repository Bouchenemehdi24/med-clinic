{% extends 'base.html' %}

{% block title %}Update Service - Medical Clinic{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Update Service</h2>
    <a href="{{ url_for('services.services') }}" class="btn btn-secondary">Back to Services</a>
</div>

<div class="card">
    <div class="card-body">
        <form method="post" action="{{ url_for('services.update_service', service_id=service.id) }}">
            <div class="mb-3">
                <label for="name" class="form-label">Service Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ service.name }}" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price (DZD)</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ service.price }}" required>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Update Service</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
